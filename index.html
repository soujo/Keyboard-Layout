<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <div class="layout">
        
        <div class="header">
            
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <header>

                <div class="logo">
                    
                    <span>logitech</span>
                </div>
            </header>
        </div>
        <div class="firstkeys">
            <div class="firstrow" id="">Esc</div>
            <div class="firstrow" id="">F1</div>
            <div class="firstrow" id="">F2</div>
            <div class="firstrow" id="">F3</div>
            <div class="firstrow" id="">F4</div>
            <div class="firstrow" id="">F5</div>
            <div class="firstrow" id="">F6</div>
            <div class="firstrow" id="">F7</div>
            <div class="firstrow" id="">F8</div>
            <div class="firstrow" id="">F9</div>
            <div class="firstrow" id="">F10</div>
            <div class="firstrow" id="">F11</div>
            <div class="firstrow" id="">F12 <br>

            </div>
            <div class="firstrow" id="Insert">Insert

            </div>
            <div class="firstrow" id="Delete">Delete</div>
        </div>

        <div class="secondkeys">
            <div class="secondrow" id="">~<br>`</div>
            <div class="secondrow" id="">!<br>1</div>
            <div class="secondrow" id="">@<br>2</div>
            <div class="secondrow" id="">#<br>3</div>
            <div class="secondrow" id="">$<br>4</div>
            <div class="secondrow" id="">%<br>5</div>
            <div class="secondrow" id="">^<br>6</div>
            <div class="secondrow" id="">&<br>7</div>
            <div class="secondrow" id="">*<br>8</div>
            <div class="secondrow" id="">(<br>9</div>
            <div class="secondrow" id="">)<br>0</div>
            <div class="secondrow" id="">_<br>-</div>
            <div class="secondrow" id="">+<br>=</div>
            <div class="secondrow" id="Backspace"><br>Backspace</div>
        </div>

        <div class="thirdkeys">
            <div class="thirdrow" id="Tab">
                <div class="tabtext">
                    Tab
                </div>
            </div>
            <div class="thirdrow" id="">Q</div>
            <div class="thirdrow" id="">W</div>
            <div class="thirdrow" id="">E</div>
            <div class="thirdrow" id="">R</div>
            <div class="thirdrow" id="">T</div>
            <div class="thirdrow" id="">Y</div>
            <div class="thirdrow" id="">U</div>
            <div class="thirdrow" id="">I</div>
            <div class="thirdrow" id="">O</div>
            <div class="thirdrow" id="">P</div>
            <div class="thirdrow" id="bracket">{<br>[</div>
            <div class="thirdrow" id="bracket">}<br>]</div>
            <div class="thirdrow" id="slash">|<br>\</div>
        </div>

        <div class="fourthkeys">
            <div class="fourthrow" id="caps">
                <div class="capstext">
                    Caps<br>Lock
                </div>

            </div>
            <div class="fourthrow" id="A">A</div>
            <div class="fourthrow" id="">S</div>
            <div class="fourthrow" id="">D</div>
            <div class="fourthrow" id="">F</div>
            <div class="fourthrow" id="">G</div>
            <div class="fourthrow" id="">H</div>
            <div class="fourthrow" id="">J</div>
            <div class="fourthrow" id="">K</div>
            <div class="fourthrow" id="">L</div>
            <div class="fourthrow" id="semicolon">:<br>;</div>
            <div class="fourthrow" id="apostrophe">"<br>'</div>
            <div class="fourthrow" id="Enter">Enter</div>
        </div>

        <div class="fifthkeys">
            <div class="fifthrow" id="leftshift">
                <div class="Lshifttext">
                    Shift
                </div>
            </div>
            <div class="fifthrow" id="">Z</div>
            <div class="fifthrow" id="">X</div>
            <div class="fifthrow" id="">C</div>
            <div class="fifthrow" id="">V</div>
            <div class="fifthrow" id="">B</div>
            <div class="fifthrow" id="">N</div>
            <div class="fifthrow" id="">M</div>
            <div class="fifthrow" id="lt"> &lt; <br>,</div>
            <div class="fifthrow" id="gt"> &gt; <br>.</div>
            <div class="fifthrow" id="questionmark"> &quest; <br>/</div>
            <div class="fifthrow" id="rightshift">
                <div class="Rshifttext">
                    Shift
                </div>
            </div>
        </div>

        <div class="sixthkeys">
            <div class="sixthrow" id="leftctrl">Ctrl</div>
            <div class="sixthrow" id="fnbox">
                <div id="FN">
                    FN
                </div>

            </div>
            <div class="sixthrow" id="">

                <div class="window_logo">
                    <span class="window1"> </span>
                    <span class="window2"> </span>
                    <span class="window3"> </span>
                    <span class="window4"> </span>
 
                </div>
            </div>
            <div class="sixthrow" id="">Alt</div>
            <div class="sixthrow" id="spacebar"></div>
            <div class="sixthrow" id="">Alt</div>
            <div class="sixthrow" id="rightctrl">Ctrl</div>
            <div class="sixthrow" id="leftarrow">&#x21E6;</div>
            
            <div class="sixthrow" id="">
                <div id="upperarrow">
                    &#x21E7;
                </div>
                <div id="downarrow">
                    &#x21E9;
                </div>

            </div>
            <div class="sixthrow" id="rightarrow">&#x21E8;</div>
        </div>


    </div>

    
</body>

</html>
